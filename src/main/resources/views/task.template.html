<div class="form_item_block">
    <label>Jenkins URL<span class="asterisk">*</span></label>
    <input type="text" ng-model="url" ng-required="true" style="width:400px;"/>
    <span class="form_error" ng-show="GOINPUTNAME[url].$error.server">{{ GOINPUTNAME[url].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Token<span class="asterisk">*</span></label>
    <input type="text" ng-model="token" ng-required="true" style="width:400px;"/>
    <span class="form_error" ng-show="GOINPUTNAME[token].$error.server">{{ GOINPUTNAME[url].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Username</label>
    <input type="text" ng-model="username" ng-required="false"/>
    <span class="form_error" ng-show="GOINPUTNAME[token].$error.server">{{ GOINPUTNAME[username].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Password</label>
    <input type="text" ng-model="password" ng-required="false"/>
    <span class="form_error" ng-show="GOINPUTNAME[password].$error.server">{{ GOINPUTNAME[password].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Params</label>
    <textarea ng-model="params" ng-required="false" rows="20" cols="60"></textarea>
    <span class="form_error" ng-show="GOINPUTNAME[params].$error.server">{{ GOINPUTNAME[params].$error.server }}</span>
</div>
